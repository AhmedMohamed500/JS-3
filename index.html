<div class="container">

    </div>

    <div class="row">
        <div class="col-sm-12">

            <div class="title mt-3 d-flex justify-content-center">
                    <i class="fa-solid fa-bookmark text-white"></i>

                        <div>

                            <div onclick="makeBook()" class="btn btn-colors mt-3 p-3 mb-5 fw-bold w-25 d-block mx-auto">Submit</div>

                    </div>

        </div>

        
    </div>

                <div class="container">

                            <thead class="text-dark">

                                <th class="p-3">Website Name</th>
                                <th class="p-3">Visit</th>
